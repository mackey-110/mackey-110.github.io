<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List with JavaScript</title>
    <link rel="stylesheet" href="css/App.css" />
    <link rel="stylesheet" href="css/Editor.css" />
    <link rel="stylesheet" href="css/Header.css" />
    <link rel="stylesheet" href="css/List.css" />
    <link rel="stylesheet" href="css/TodoItem.css" />
  </head>
  <body>
    <div class="App">
      <div class="Header">
        <h3>오늘의 Plan</h3>
        <h1 id="currentDate">2025-3-20</h1>
      </div>
      <form id="todoForm">
        <div class="Editor">
          <input type="text" id="todoInput" placeholder="새로운 todo 입력" />
          <button type="submit">추가</button>
        </div>
      </form>

      <div class="List">
        <h4>Todo List</h4>
        <input id="searchInput" placeholder="검색어를 입력하세요" />
        <div class="todos_wrapper" id="todoList">
          <!-- Todo 항목들이 JavaScript로 동적 생성됩니다 -->
        </div>
      </div>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="js/TodoList.js"></script>
  </body>
</html>
